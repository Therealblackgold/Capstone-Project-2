<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP|XYZ Cart</title>
    <!-- jQuery cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- my custom css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;500;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <a href="homepage.html">
        <span class="logo">SHOP|XYZ</span>
      </a>
      <!-- navbar menu -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="homepage.html" class="nav-link">home</a>
        </li>
        <li class="nav-item">
          <a href="catalogue.html" class="nav-link">catalogue</a>
        </li>
        <li class="nav-item">
          <a href="#featured" class="nav-link">featured</a>
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link">contact</a>
        </li>
        <li class="nav-item">
          <a href="aboutPage.html" class="nav-link">about us</a>
        </li>
        <li class="nav-item">
          <a href="teamPage.html" class="nav-link">team</a>
        </li>
      </ul>
      <!-- navbar icons -->
      <div class="nav-icons">
        <a href="cart.html" class="nav-btn">
          <i class="bi bi-cart-check-fill"></i>
          <span class="nav-btn-badge" id="cartAmount">0</span>
        </a>
        <button class="nav-btn">
          <i class="bi bi-heart-fill"></i>
          <span class="nav-btn-badge">0</span>
        </button>
        <button class="nav-btn">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </nav>
    <!-- end of navbar -->

    <!-- shop section -->
    <section class="cart">
      <div class="text-center" id="label"></div>
      <div class="text-center" id="vatLabel"></div>
      <div class="small-container cart-page">
        <div id="shopping-cart"></div>
      </div>
    </section>
    <!-- end of shop section -->

    <!-- footer -->
    <footer class="footer">
      <div class="socials">
        <a
          href="https://twitter.com/?lang=en"
          target="_blank"
          class="bi bi-twitter"
        ></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          class="bi bi-instagram"
        ></a>
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          class="bi bi-linkedin"
        ></a>
        <a
          href="mailto:gauta.ncholo@gmail.com"
          target="_blank"
          class="bi bi-envelope-fill"
        ></a>
      </div>

      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus odio esse
        soluta placeat ab blanditiis!
      </p>

      <div class="copyright">SHOP|XYZ &copy; | all rights reserved</div>
    </footer>
    <!-- end of footer -->

    <!-- had to add the script below due to a bag in my code that mutates my original product array cart.js -->
    <script src="js/Data.js"></script>
    <!-- external script cart.js -->
    <script type="text/javascript" src="js/cart.js"></script>
  </body>
</html>
